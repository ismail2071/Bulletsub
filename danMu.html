<script type="text/javascript">
  
  function cssstyle (color,size) {
        return "background-color:"+color+";padding:5px;border-color:black;font-size:"+ size+";border-style:solid;border-width:1px;";
  }

  var colors=[["White","Red","Orange"],["Blue","Navy","Purple"],["Green","Yellow","Black"]];
  var size =[{"text":'BIG','size':'25px'},{"text":'small','size':'8px'}];
  var pos =["Random","Upper","Center","Lower"];
  var type = [["Palette","danMuUserColor"],["danmusize","danMuUserTextSize"],["pos","danMuUserPosition"]];
             


for (var i = 0; i <3; i++) {
  $("#Palette").append("<tr>");
  colors[i].map(
  function(color){
    var styleStr = cssstyle(color,'8px');
    $("#Palette tbody").append("<td id="+color+" style="+styleStr+">&nbsp;</td>");   
  });
$("#Palette").append("</tr>");
};

  size.map(
  function(sizeObj){
    var styleStr = cssstyle("White",sizeObj.size);
    $("#danmusize tbody").append("<tr><td id="+sizeObj.text+" style="+styleStr+">"+sizeObj.text+"</td></tr>"); 
  });


  pos.map(
  function(postext){
    var styleStr = cssstyle("White",postext);
    $("#pos tbody").append("<tr><td id="+postext+" style="+styleStr+">"+postext+"</td></tr>"); 
  });

$("#lower").submit(function(e){
    return false;
});


type.map(
  function(typeObj){
    $("#"+typeObj[0]+" tbody td").click(function() {     // function_td
    $("#"+typeObj[0]+" tbody td").css("border-color","black");
    $("#"+typeObj[0]+" tbody td").css("border-width","1px");
    $(this).css("border-color","red");
    $(this).css("border-width","2px");
    $("#"+typeObj[1]).val($(this).attr('id'));
    console.log($("#"+typeObj[1]).val());
});

  });




</script>
